<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            height: 100vh; /* Ensure body takes full viewport height */
            overflow: hidden; /* Prevent unnecessary scrollbars */
            display: flex;
            flex-direction: column;
        }

        .gallery-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Loading State */
        .gallery-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 240, 240, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main Gallery */
        .main-gallery {
            height: 80vh; /* Top gallery: 80% of the viewport height */
            position: relative;
            overflow: hidden;
            cursor: grab; /* Indicate that we can drag */
            display: flex;
            align-items: center;
        }

        .main-gallery:active {
            cursor: grabbing;
        }

        .main-gallery-track {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease-out;
            will-change: transform;
        }

        .main-image {
            min-width: 33.333%;
            padding: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-image-content {
            background: #ddd;
            height: 100%;
            border-radius: 8px;
            aspect-ratio: 3/4;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-image-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Thumbnail Gallery */
        .thumbnail-gallery {
            height: 20vh; /* Bottom gallery: 20% of the viewport height */
            position: relative;
            overflow: hidden;
            cursor: grab; /* Indicate that we can drag */
            display: flex;
            align-items: center;
        }

        .thumbnail-gallery:active {
            cursor: grabbing;
        }

        .thumbnail-gallery-track {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease-out;
            will-change: transform;
        }

        .thumbnail-image {
            min-width: 12.5%;
            padding: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .thumbnail-image-content {
            background: #ddd;
            height: 100%;
            border-radius: 4px;
            aspect-ratio: 3/4;
            cursor: pointer;
            position: relative;
        }

        .thumbnail-image-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .thumbnail-image-content:hover {
            opacity: 0.8;
        }

        .active {
            border: 2px solid #007bff;
        }

        /* Progress Indicator */
        .gallery-progress {
            position: absolute;
            bottom: 10px;
            left: 10px;
            height: 5px;
            background: #ccc;
            width: 100%;
            border-radius: 3px;
            overflow: hidden;
        }

        .gallery-progress-inner {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.3s ease-out;
        }

        /* Accessibility Focus Indicators */
        .thumbnail-image-content:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }

        .main-image-content:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="gallery-container" tabindex="0" aria-label="Image Gallery">
        <!-- Loading State -->
        <div class="gallery-loading" aria-live="polite" aria-busy="true">
            <div class="loading-spinner"></div>
            <span>Loading your gallery...</span>
        </div>

        <!-- Main Gallery -->
        <div class="main-gallery" aria-label="Main Image Gallery">
            <div class="main-gallery-track">
                <!-- Images will be dynamically added here -->
            </div>
        </div>

        <!-- Thumbnail Gallery -->
        <div class="thumbnail-gallery" aria-label="Thumbnail Image Gallery">
            <div class="thumbnail-gallery-track">
                <!-- Thumbnails will be dynamically added here -->
            </div>
        </div>

        <!-- Progress Indicator -->
        <div class="gallery-progress" aria-hidden="true">
            <div class="gallery-progress-inner"></div>
        </div>
    </div>

    <script>
        const numberOfImages = 12;
        const mainTrack = document.querySelector('.main-gallery-track');
        const thumbnailTrack = document.querySelector('.thumbnail-gallery-track');
        const galleryContainer = document.querySelector('.gallery-container');
        const loadingOverlay = document.querySelector('.gallery-loading');
        const progressInner = document.querySelector('.gallery-progress-inner');

        // Generate images
        for (let i = 1; i <= numberOfImages; i++) {
            // Main gallery images
            const mainImage = document.createElement('div');
            mainImage.className = 'main-image';
            mainImage.innerHTML = `
                <div class="main-image-content" tabindex="0" aria-label="Main Image ${i}">
                    <img src="https://via.placeholder.com/300x400?text=Image+${i}" alt="Image ${i}">
                </div>
            `;
            mainTrack.appendChild(mainImage);

            // Thumbnail gallery images
            const thumbnailImage = document.createElement('div');
            thumbnailImage.className = 'thumbnail-image';
            thumbnailImage.innerHTML = `
                <div class="thumbnail-image-content" tabindex="0" data-index="${i - 1}" aria-label="Thumbnail Image ${i}">
                    <img src="https://via.placeholder.com/150x200?text=Thumb+${i}" alt="Thumbnail ${i}">
                </div>
            `;
            thumbnailTrack.appendChild(thumbnailImage);
        }

        // Hide loading state after images are loaded
        window.addEventListener('load', () => {
            loadingOverlay.style.display = 'none';
            progressInner.style.width = '100%';
        });

        // Simple drag logic for both galleries
        let isDragging = false;
        let startPos = 0;
        let currentTranslateMain = 0;
        let prevTranslateMain = 0;

        let currentTranslateThumb = 0;
        let prevTranslateThumb = 0;

        const mainGallery = document.querySelector('.main-gallery');
        const thumbnailGallery = document.querySelector('.thumbnail-gallery');

        // Add event listeners for dragging on main gallery
        addDragListeners(mainGallery, mainTrack, true);
        // Add event listeners for dragging on thumbnail gallery
        addDragListeners(thumbnailGallery, thumbnailTrack, false);

        function addDragListeners(container, track, isMain) {
            container.addEventListener('mousedown', (e) => dragStart(e, track, isMain));
            container.addEventListener('touchstart', (e) => dragStart(e, track, isMain));

            container.addEventListener('mousemove', (e) => drag(e, track, isMain));
            container.addEventListener('touchmove', (e) => drag(e, track, isMain));

            container.addEventListener('mouseup', () => dragEnd(isMain));
            container.addEventListener('touchend', () => dragEnd(isMain));
            container.addEventListener('mouseleave', () => dragEnd(isMain));
        }

        // Add click functionality to thumbnails
        const thumbnails = document.querySelectorAll('.thumbnail-image-content');
        thumbnails.forEach((thumb, index) => {
            thumb.addEventListener('click', () => {
                snapToImage(index);
            });
            thumb.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    snapToImage(index);
                }
            });
        });

        function dragStart(e, track, isMain) {
            isDragging = true;
            startPos = getPositionX(e);
            if (isMain) {
                prevTranslateMain = currentTranslateMain;
            } else {
                prevTranslateThumb = currentTranslateThumb;
            }
        }

        function drag(e, track, isMain) {
            if (!isDragging) return;
            const currentPosition = getPositionX(e);
            const delta = currentPosition - startPos;
            
            if (isMain) {
                currentTranslateMain = prevTranslateMain + delta;
            } else {
                currentTranslateThumb = prevTranslateThumb + delta;
            }

            setSliderPosition();
        }

        function dragEnd(isMain) {
            isDragging = false;
            snapToImage(); 
        }

        function getPositionX(e) {
            return e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        }

        function setSliderPosition() {
            const mainMaxScroll = getMaxScroll(mainTrack);
            const thumbMaxScroll = getMaxScroll(thumbnailTrack);

            currentTranslateMain = Math.max(Math.min(currentTranslateMain, 0), mainMaxScroll);
            currentTranslateThumb = Math.max(Math.min(currentTranslateThumb, 0), thumbMaxScroll);

            // Synchronize thumbnail position with main position
            // Ratio: The position in main gallery determines center image,
            // match that same image in thumbnails.
            // We'll sync by image index ratio rather than pixel ratio:
            const currentIndex = Math.round(-currentTranslateMain / getImageWidth(mainTrack));
            currentTranslateThumb = -currentIndex * getThumbnailWidth(thumbnailTrack);

            // Ensure thumbnails don't scroll out of range
            currentTranslateThumb = Math.max(Math.min(currentTranslateThumb, 0), thumbMaxScroll);

            mainTrack.style.transform = `translateX(${currentTranslateMain}px)`;
            thumbnailTrack.style.transform = `translateX(${currentTranslateThumb}px)`;
            updateProgress();
            highlightActiveThumbnail();
        }

        function getImageWidth(track) {
            const images = track.querySelectorAll('.main-image');
            if (images.length === 0) return 0;
            return images[0].offsetWidth + 20; // 10px padding on each side
        }

        function getThumbnailWidth(track) {
            const images = track.querySelectorAll('.thumbnail-image');
            if (images.length === 0) return 0;
            return images[0].offsetWidth + 10; // 5px padding on each side
        }

        function getMaxScroll(track) {
            return window.innerWidth - track.scrollWidth;
        }

        function snapToImage(index = null) {
            const mainImageWidth = getImageWidth(mainTrack);
            let snapPoint;
            if (index !== null) {
                snapPoint = -mainImageWidth * index;
            } else {
                snapPoint = Math.round(currentTranslateMain / mainImageWidth) * mainImageWidth;
            }
            currentTranslateMain = Math.max(Math.min(snapPoint, 0), getMaxScroll(mainTrack));
            prevTranslateMain = currentTranslateMain;

            // Sync thumbnails to corresponding image
            const activeIndex = Math.round(-currentTranslateMain / mainImageWidth);
            const thumbWidth = getThumbnailWidth(thumbnailTrack);
            currentTranslateThumb = -(activeIndex * thumbWidth);
            currentTranslateThumb = Math.max(Math.min(currentTranslateThumb, 0), getMaxScroll(thumbnailTrack));
            prevTranslateThumb = currentTranslateThumb;

            mainTrack.style.transform = `translateX(${currentTranslateMain}px)`;
            thumbnailTrack.style.transform = `translateX(${currentTranslateThumb}px)`;

            highlightActiveThumbnail();
            updateProgress();
        }

        function highlightActiveThumbnail() {
            const thumbnails = document.querySelectorAll('.thumbnail-image-content');
            const activeIndex = Math.round(-currentTranslateMain / getImageWidth(mainTrack));
            thumbnails.forEach(thumb => thumb.classList.remove('active'));
            if (thumbnails[activeIndex]) {
                thumbnails[activeIndex].classList.add('active');
            }
        }

        function updateProgress() {
            const totalScroll = Math.abs(getMaxScroll(mainTrack));
            const currentPosition = Math.abs(currentTranslateMain);
            const percentage = totalScroll === 0 ? 100 : (currentPosition / totalScroll) * 100;
            progressInner.style.width = `${percentage}%`;
        }

        // Keyboard Navigation & Accessibility
        galleryContainer.addEventListener('keydown', (e) => {
            const SCROLL_AMOUNT = getImageWidth(mainTrack);
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    snapToImage(Math.max(Math.round(-currentTranslateMain / SCROLL_AMOUNT) - 1, 0));
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    snapToImage(Math.min(Math.round(-currentTranslateMain / SCROLL_AMOUNT) + 1, numberOfImages - 1));
                    break;
                case 'Home':
                    e.preventDefault();
                    snapToImage(0);
                    break;
                case 'End':
                    e.preventDefault();
                    snapToImage(numberOfImages - 1);
                    break;
            }
        });

        // Initialize Gallery State
        snapToImage();
    </script>
</body>
</html>
