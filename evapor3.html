    html,

      padding: 0;

    .swiper {
      width: 100%;

      margin-left: auto;
      margin-right: auto;
    }

    .swiper-slide {
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* For positioning the hover button */
    }

    .mySwiper2 {
      height: 80vh;
      width: 100%;
    }

    .mySwiper {
      height: 20vh;
      box-sizing: border-box;
      padding: 10px 0;
    }

    .mySwiper .swiper-slide {
      width: auto;
      height: 100%;
      opacity: 0.4;
      cursor: pointer;
    }

    .mySwiper2 .swiper-slide {
      width: auto;
      height: 100%;
      cursor: pointer;
      justify-content: center;
      background-position: center;
      align-items: center;
      display: flex;
    }

    .mySwiper .swiper-slide-thumb-active {
      opacity: 1;
    }

    .swiper-slide img {
      display: block;
      /*width: 100%;*/
      height: 100%;
      object-fit: cover;
    }

    /* Hover Button Styling */
    .hover-button {
      position: absolute;
      bottom: 24px;
      left: 45%;
      background: rgba(15, 14, 14, 0.8);
      border-radius: 50%;
      width: 64px;
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.3s ease, transform 0.3s ease;
      text-decoration: none;
    }

    .hover-button svg {
      width: 40px;
      height: 40px;
      fill: #ffffff;
    }

    .swiper-slide:hover .hover-button {
      opacity: 1;
      transform: scale(1);
    }

        /* Hide hover button on mobile */
        @media (max-width: 768px) {
      .hover-button {
        display: none;
      }
      }
  </style>

  <!-- Initialize Swiper -->
  <script>
    // Initialize Thumbnail Swiper
    var swiperThumbs = new Swiper(".mySwiper", {
      spaceBetween: 10,
      slidesPerView: 'auto',
      freeMode: true,
      watchSlidesProgress: true,
      loop: true,
      loopedSlides: 10
    });

    // Initialize Main Swiper and link it with Thumbnail Swiper
    var swiperMain = new Swiper(".mySwiper2", {
      spaceBetween: 10,
      slidesPerView: 'auto',
      loop: true,
      loopedSlides: 10,
      thumbs: {
        swiper: swiperThumbs,
      },
      keyboard: {
    enabled: true,
