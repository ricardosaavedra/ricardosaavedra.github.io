  <!-- Initialize Swiper -->
  <script>
    // Initialize Thumbnail Swiper
    var swiperThumbs = new Swiper(".mySwiper", {
      spaceBetween: 10,
      slidesPerView: 'auto',
      freeMode: true,
      watchSlidesProgress: true,
      

      loop: true, // Enable looping on thumbnail swiper
      loopedSlides: 10, // Number of slides to loop (should be >= slidesPerView)
    });

    // Initialize Main Swiper and link it with Thumbnail Swiper
    var swiperMain = new Swiper(".mySwiper2", {
      spaceBetween: 10,
      slidesPerView: 'auto',

      loop: true, // Enable looping on main swiper
      loopedSlides: 10, // Number of slides to loop (should match thumbnail swiper)
      thumbs: {
        swiper: swiperThumbs,
      },
    });
