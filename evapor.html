<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Gallery with Infinite Loop and Synchronization</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbar */
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .gallery-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            outline: none; /* Remove default outline */
        }

        /* Loading State */
        .gallery-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 240, 240, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Main Gallery */
        .main-gallery {
            flex: 8; /* 80% of the container */
            position: relative;
            overflow: hidden;
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-gallery:active {
            cursor: grabbing;
        }

        .main-gallery-track {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease-out;
        }

        .main-image {
            min-width: 33.3333%; /* Show three images at once */
            height: 100%;
            padding: 0 10px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .main-image-content {
            background: #ddd;
            height: 100%;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            outline: none; /* Remove default outline */
        }

        .main-image-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Thumbnail Gallery */
        .thumbnail-gallery {
            flex: 2; /* 20% of the container */
            position: relative;
            overflow: hidden;
            background: #fff;
            cursor: grab;
        }

        .thumbnail-gallery:active {
            cursor: grabbing;
        }

        .thumbnail-gallery-track {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease-out;
        }

        .thumbnail-image {
            min-width: 20%;
            height: 90%;
            padding: 5px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .thumbnail-image-content {
            background: #ddd;
            height: 100%;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            outline: none; /* Remove default outline */
        }

        .thumbnail-image-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .thumbnail-image-content:hover {
            opacity: 0.8;
        }

        .active {
            border: 2px solid #007bff;
        }

        /* Progress Indicator */
        .gallery-progress {
            position: absolute;
            bottom: 10px;
            left: 10px;
            height: 5px;
            background: #ccc;
            width: calc(100% - 20px);
            border-radius: 3px;
            overflow: hidden;
        }

        .gallery-progress-inner {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.3s ease-out;
        }

        /* Accessibility Focus Indicators */
        .thumbnail-image-content:focus,
        .main-image-content:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .main-image {
                min-width: 50%; /* Show two images on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .main-image {
                min-width: 100%; /* Show one image on very small screens */
            }

            .thumbnail-gallery {
                flex: 1; /* Adjust thumbnail gallery height */
            }
        }
    </style>
</head>

<body>
    <div class="gallery-container" tabindex="0" aria-label="Image Gallery">

        <!-- Loading State -->
        <div class="gallery-loading" aria-live="polite" aria-busy="true">
            <div class="loading-spinner"></div>
            <span>Loading your gallery...</span>
        </div>

        <!-- Main Gallery -->
        <div class="main-gallery" aria-label="Main Image Gallery">
            <div class="main-gallery-track">
                <!-- Images will be dynamically added here -->
            </div>
        </div>

        <!-- Thumbnail Gallery -->
        <div class="thumbnail-gallery" aria-label="Thumbnail Image Gallery">
            <div class="thumbnail-gallery-track">
                <!-- Thumbnails will be dynamically added here -->
            </div>
        </div>

        <!-- Progress Indicator -->
        <div class="gallery-progress" aria-hidden="true">
            <div class="gallery-progress-inner"></div>
        </div>
    </div>

    <script>
        const numberOfImages = 12;
        const mainTrack = document.querySelector('.main-gallery-track');
        const thumbnailTrack = document.querySelector('.thumbnail-gallery-track');
        const galleryContainer = document.querySelector('.gallery-container');
        const loadingOverlay = document.querySelector('.gallery-loading');
        const progressInner = document.querySelector('.gallery-progress-inner');

        let isMainDragging = false;
        let isThumbDragging = false;
        let startPosMain = 0;
        let startPosThumb = 0;
        let currentTranslateMain = 0;
        let currentTranslateThumb = 0;
        let prevTranslateMain = 0;
        let prevTranslateThumb = 0;
        let animationIDMain;
        let animationIDThumb;
        let velocityMain = 0;
        let velocityThumb = 0;
        const MOMENTUM_FACTOR = 0.95;
        const VELOCITY_THRESHOLD = 0.5;

        // Constants for Snapping
        const SNAP_THRESHOLD = 0.3; // Threshold for snapping
        const TRANSITION_DURATION = 300; // in milliseconds

        // Generate images
        for (let i = 1; i <= numberOfImages; i++) {
            // Main gallery images
            const mainImage = document.createElement('div');
            mainImage.className = 'main-image';
            mainImage.innerHTML = `
                <div class="main-image-content" tabindex="0" aria-label="Main Image ${i}">
                    <img src="https://via.placeholder.com/800x1067?text=Image+${i}" alt="Image ${i}">
                </div>
            `;
            mainTrack.appendChild(mainImage);

            // Thumbnail gallery images
            const thumbnailImage = document.createElement('div');
            thumbnailImage.className = 'thumbnail-image';
            thumbnailImage.innerHTML = `
                <div class="thumbnail-image-content" tabindex="0" data-index="${i - 1}" aria-label="Thumbnail Image ${i}">
                    <img src="https://via.placeholder.com/150x200?text=Thumb+${i}" alt="Thumbnail ${i}">
                </div>
            `;
            thumbnailTrack.appendChild(thumbnailImage);
        }

        // Clone images for infinite looping
        function cloneImages() {
            const visibleCount = getVisibleCount();

            for (let i = 0; i < visibleCount; i++) {
                // Clone first images
                const firstClone = mainTrack.children[i].cloneNode(true);
                firstClone.classList.add('clone');
                mainTrack.appendChild(firstClone);

                // Clone last images
                const lastClone = mainTrack.children[mainTrack.children.length - 2 - i].cloneNode(true);
                lastClone.classList.add('clone');
                mainTrack.insertBefore(lastClone, mainTrack.firstChild);
            }

            // Similarly clone thumbnails if necessary
            // (Optional: Implement if thumbnails should also loop infinitely)
        }

        // Get the number of visible main images based on screen size
        function getVisibleCount() {
            const mainImage = document.querySelector('.main-image');
            if (!mainImage) return 3; // default
            const mainImageWidth = mainImage.offsetWidth;
            const viewportWidth = window.innerWidth;
            return Math.floor(viewportWidth / mainImageWidth) || 1;
        }

        // Initialize galleries by setting initial translate positions
        function initializeGalleries() {
            const mainGallery = document.querySelector('.main-gallery');
            const thumbGallery = document.querySelector('.thumbnail-gallery');

            // Calculate dimensions
            const mainImageWidth = document.querySelector('.main-image').offsetWidth + 20; // include padding
            const thumbImageWidth = document.querySelector('.thumbnail-image').offsetWidth + 10; // include padding

            const mainGalleryWidth = mainGallery.offsetWidth;
            const thumbGalleryWidth = thumbGallery.offsetWidth;

            // Calculate the number of visible images
            const visibleCount = getVisibleCount();

            // Calculate center offsets
            const mainCenterOffset = (mainGalleryWidth - (mainImageWidth * visibleCount)) / 2;
            const thumbCenterOffset = (thumbGalleryWidth - (thumbImageWidth * Math.ceil(visibleCount / 2))) / 2;

            // Position for initial images considering cloned images
            const initialTranslateMain = -(mainImageWidth * visibleCount) + mainCenterOffset;
            const initialTranslateThumb = -(thumbImageWidth * 0) + thumbCenterOffset; // Start at first thumbnail

            // Set positions for both galleries
            function setInitialPosition(track, translate) {
                track.style.transition = 'none';
                track.style.transform = `translateX(${translate}px)`;
                track.offsetHeight; // Force reflow
                track.style.transition = 'transform 0.3s ease-out';
            }

            setInitialPosition(mainTrack, initialTranslateMain);
            setInitialPosition(thumbnailTrack, initialTranslateThumb);

            // Store initial positions
            currentTranslateMain = initialTranslateMain;
            prevTranslateMain = initialTranslateMain;
            currentTranslateThumb = initialTranslateThumb;
            prevTranslateThumb = initialTranslateThumb;
        }

        // Hide loading state and initialize galleries
        window.addEventListener('load', () => {
            loadingOverlay.style.display = 'none';
            progressInner.style.width = '100%';
            cloneImages();
            initializeGalleries();
            initializeGallerySync(); // Ensures synchronization is set after initialization
            snapToImage(0, false); // Initialize at first image without animation
        });

        // Add drag functionality
        addDragListeners('.main-gallery', {
            onDragStart: (position) => {
                isMainDragging = true;
                startPosMain = position;
                velocityMain = 0;
                cancelAnimationFrame(animationIDMain);
                animationIDMain = requestAnimationFrame(mainAnimation);
            },
            onDragMove: (position) => {
                if (isMainDragging) {
                    const delta = position - startPosMain;
                    currentTranslateMain = prevTranslateMain + delta;
                    velocityMain = delta;
                    setMainSliderPosition();
                }
            },
            onDragEnd: () => {
                isMainDragging = false;
                snapToMainImage();
            }
        });

        addDragListeners('.thumbnail-gallery', {
            onDragStart: (position) => {
                isThumbDragging = true;
                startPosThumb = position;
                velocityThumb = 0;
                cancelAnimationFrame(animationIDThumb);
                animationIDThumb = requestAnimationFrame(thumbAnimation);
            },
            onDragMove: (position) => {
                if (isThumbDragging) {
                    const delta = position - startPosThumb;
                    currentTranslateThumb = prevTranslateThumb + delta;
                    velocityThumb = delta;
                    setThumbSliderPosition();
                }
            },
            onDragEnd: () => {
                isThumbDragging = false;
                snapToThumbImage();
            }
        });

        // Add click functionality to thumbnails
        const thumbnails = document.querySelectorAll('.thumbnail-image-content');
        thumbnails.forEach((thumb, index) => {
            thumb.addEventListener('click', () => {
                snapToImage(index, true);
            });
            thumb.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    snapToImage(index, true);
                }
            });
        });

        function addDragListeners(selector, callbacks) {
            const element = document.querySelector(selector);
            element.addEventListener('mousedown', (e) => {
                e.preventDefault();
                callbacks.onDragStart(getPositionX(e));
                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mouseup', onMouseUp);
            });

            element.addEventListener('touchstart', (e) => {
                callbacks.onDragStart(getPositionX(e));
                window.addEventListener('touchmove', onTouchMove, { passive: false });
                window.addEventListener('touchend', onTouchEnd);
            });

            function onMouseMove(e) {
                e.preventDefault();
                callbacks.onDragMove(getPositionX(e));
            }

            function onMouseUp(e) {
                callbacks.onDragEnd();
                window.removeEventListener('mousemove', onMouseMove);
                window.removeEventListener('mouseup', onMouseUp);
            }

            function onTouchMove(e) {
                e.preventDefault();
                callbacks.onDragMove(getPositionX(e));
            }

            function onTouchEnd(e) {
                callbacks.onDragEnd();
                window.removeEventListener('touchmove', onTouchMove);
                window.removeEventListener('touchend', onTouchEnd);
            }
        }

        function getPositionX(e) {
            return e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        }

        // Main Gallery Animation
        function mainAnimation() {
            if (isMainDragging) {
                requestAnimationFrame(mainAnimation);
                setMainSliderPosition();
            }
        }

        function setMainSliderPosition() {
            const mainMaxScroll = getMaxScroll(mainTrack);
            currentTranslateMain = Math.max(Math.min(currentTranslateMain, 0), mainMaxScroll);
            mainTrack.style.transform = `translateX(${currentTranslateMain}px)`;
            updateProgressMain();
            syncGalleries();
            checkInfiniteLoop();
        }

        function getMaxScroll(track) {
            return window.innerWidth - track.scrollWidth;
        }

        // Snapping to the nearest image
        function snapToMainImage() {
            const mainImageWidth = document.querySelector('.main-image').offsetWidth + 20; // include padding
            const currentPosition = currentTranslateMain;

            // Calculate the current index
            let currentIndex = Math.round(-currentPosition / mainImageWidth);

            // Determine snap point
            let snapPoint = -currentIndex * mainImageWidth;

            // Animate to snap point
            animateToPosition(snapPoint, () => {
                prevTranslateMain = snapPoint;
                setMainSliderPosition();
                syncGalleries(); // Ensure synchronization after snapping
            });
        }

        // Smooth Animation to Snap Point
        function animateToPosition(targetPosition, callback) {
            const startPosition = currentTranslateMain;
            const distance = targetPosition - startPosition;
            const startTime = performance.now();

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / TRANSITION_DURATION, 1);

                // EaseOutCubic easing
                const easeProgress = 1 - Math.pow(1 - progress, 3);

                currentTranslateMain = startPosition + (distance * easeProgress);
                mainTrack.style.transform = `translateX(${currentTranslateMain}px)`;
                syncGalleries();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    if (callback) callback();
                }
            }

            requestAnimationFrame(animate);
        }

        // Thumbnail Gallery Animation
        function thumbAnimation() {
            if (isThumbDragging) {
                requestAnimationFrame(thumbAnimation);
                setThumbSliderPosition();
            }
        }

        function setThumbSliderPosition() {
            const thumbMaxScroll = getMaxScroll(thumbnailTrack);
            currentTranslateThumb = Math.max(Math.min(currentTranslateThumb, 0), thumbMaxScroll);
            thumbnailTrack.style.transform = `translateX(${currentTranslateThumb}px)`;
            updateProgressThumb();
            syncGalleries();
        }

        function snapToThumbImage() {
            const thumbImageWidth = document.querySelector('.thumbnail-image').offsetWidth + 10; // include padding
            const currentPosition = currentTranslateThumb;

            // Calculate the current index
            let currentIndex = Math.round(-currentPosition / thumbImageWidth);

            // Determine snap point
            let snapPoint = -currentIndex * thumbImageWidth;

            // Animate to snap point
            animateToPositionThumb(snapPoint, () => {
                prevTranslateThumb = snapPoint;
                setThumbSliderPosition();
            });
        }

        // Smooth Animation for Thumbnails
        function animateToPositionThumb(targetPosition, callback) {
            const startPosition = currentTranslateThumb;
            const distance = targetPosition - startPosition;
            const startTime = performance.now();

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / TRANSITION_DURATION, 1);

                // EaseOutCubic easing
                const easeProgress = 1 - Math.pow(1 - progress, 3);

                currentTranslateThumb = startPosition + (distance * easeProgress);
                thumbnailTrack.style.transform = `translateX(${currentTranslateThumb}px)`;
                updateProgressThumb();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    if (callback) callback();
                }
            }

            requestAnimationFrame(animate);
        }

        // Synchronization between Galleries
        function getCurrentCenteredIndex() {
            const mainImage = document.querySelector('.main-image');
            if (!mainImage) return 0;
            const mainImageWidth = mainImage.offsetWidth + 20; // include padding
            const mainGalleryWidth = document.querySelector('.main-gallery').offsetWidth;
            const visibleCount = getVisibleCount();

            // Calculate the center point of the viewport
            const viewportCenter = mainGalleryWidth / 2;

            // Calculate the absolute position relative to the first real image (after clones)
            const absolutePosition = -currentTranslateMain - (mainImageWidth * visibleCount);

            // Calculate the center position offset
            const centerPosition = absolutePosition + viewportCenter - (mainImageWidth / 2);

            // Calculate the index
            let centerIndex = Math.round(centerPosition / mainImageWidth);

            // Normalize the index to stay within bounds
            centerIndex = ((centerIndex % numberOfImages) + numberOfImages) % numberOfImages;

            return centerIndex;
        }

        function calculateTargetThumbPosition(centerIndex) {
            const thumbGallery = document.querySelector('.thumbnail-gallery');
            const thumbImage = document.querySelector('.thumbnail-image');
            const thumbImageWidth = thumbImage.offsetWidth + 10;
            const thumbGalleryWidth = thumbGallery.offsetWidth;

            // Calculate the center position for the thumbnail
            const centerPosition = thumbGalleryWidth / 2;
            const targetPosition = -(centerIndex * thumbImageWidth) + (centerPosition - thumbImageWidth / 2);

            // Calculate bounds
            const maxScroll = 0;
            const minScroll = -(thumbnailTrack.scrollWidth - thumbGalleryWidth);

            // Constrain the position within bounds
            return Math.max(Math.min(targetPosition, maxScroll), minScroll);
        }

        function syncGalleries() {
            const centerIndex = getCurrentCenteredIndex();

            // Update thumbnails active state
            const thumbnails = document.querySelectorAll('.thumbnail-image-content');
            thumbnails.forEach((thumb, index) => {
                if (index === centerIndex) {
                    thumb.classList.add('active');
                    thumb.setAttribute('aria-current', 'true');
                } else {
                    thumb.classList.remove('active');
                    thumb.removeAttribute('aria-current');
                }
            });

            // Calculate and set thumbnail position
            const targetThumbPosition = calculateTargetThumbPosition(centerIndex);
            thumbnailTrack.style.transform = `translateX(${targetThumbPosition}px)`;
            currentTranslateThumb = targetThumbPosition;
            prevTranslateThumb = targetThumbPosition;

            // Update progress indicators if necessary
            updateProgressMain();
            highlightActiveThumbnail();
        }

        function highlightActiveThumbnail() {
            const centerIndex = getCurrentCenteredIndex();
            const thumbnails = document.querySelectorAll('.thumbnail-image-content');
            thumbnails.forEach(thumb => {
                thumb.classList.remove('active');
                thumb.removeAttribute('aria-current');
            });
            if (thumbnails[centerIndex]) {
                thumbnails[centerIndex].classList.add('active');
                thumbnails[centerIndex].setAttribute('aria-current', 'true');
            }
        }

        // Update Progress Bars
        function updateProgressMain() {
            const totalScroll = Math.abs(getMaxScroll(mainTrack));
            const currentPosition = Math.abs(currentTranslateMain);
            const percentage = (currentPosition / totalScroll) * 100;
            progressInner.style.width = `${percentage}%`;
        }

        function updateProgressThumb() {
            // Optional: Implement if you want a separate progress indicator for thumbnails
        }

        // Click on Thumbnail to Snap to Image
        function snapToImage(index, animate = true) {
            const mainImage = document.querySelector('.main-image');
            if (!mainImage) return;
            const mainImageWidth = mainImage.offsetWidth + 20;
            const visibleCount = getVisibleCount();

            // Calculate the target position that centers the selected image
            let snapPoint = -(mainImageWidth * (index + visibleCount));

            if (animate) {
                animateToPosition(snapPoint, () => {
                    prevTranslateMain = snapPoint;
                    setMainSliderPosition();
                    syncGalleries(); // Ensure synchronization after snapping
                });
            } else {
                currentTranslateMain = snapPoint;
                prevTranslateMain = snapPoint;
                setMainSliderPosition();
                syncGalleries(); // Ensure synchronization after snapping
            }
        }

        // Infinite Loop Handling
        function checkInfiniteLoop() {
            const mainImage = document.querySelector('.main-image');
            if (!mainImage) return;
            const mainImageWidth = mainImage.offsetWidth + 20; // include padding
            const visibleCount = getVisibleCount();

            // If scrolled past the cloned first images
            if (currentTranslateMain <= -(mainImageWidth * (numberOfImages + visibleCount))) {
                currentTranslateMain = -(mainImageWidth * visibleCount);
                prevTranslateMain = currentTranslateMain;
                mainTrack.style.transition = 'none';
                mainTrack.style.transform = `translateX(${currentTranslateMain}px)`;
            }

            // If scrolled before the cloned last images
            if (currentTranslateMain >= -mainImageWidth * (visibleCount - 1)) {
                currentTranslateMain = -(mainImageWidth * (numberOfImages + visibleCount - 1));
                prevTranslateMain = currentTranslateMain;
                mainTrack.style.transition = 'none';
                mainTrack.style.transform = `translateX(${currentTranslateMain}px)`;
            }
        }

        // Initialize Gallery Synchronization
        function initializeGallerySync() {
            const mainImage = document.querySelector('.main-image');
            if (!mainImage) return;
            const mainImageWidth = mainImage.offsetWidth + 20;
            const visibleCount = getVisibleCount();

            // Set initial position to center the first image
            currentTranslateMain = -(mainImageWidth * visibleCount);
            prevTranslateMain = currentTranslateMain;

            setMainSliderPosition();
            syncGalleries();
        }

        // Remove Horizontal Scroll Bar and Handle Resize
        window.addEventListener('resize', () => {
            // Adjust positions on resize to prevent overflow
            initializeGalleries();
            initializeGallerySync();
            snapToImage(getCurrentCenteredIndex(), false);
        });

        // Keyboard Navigation & Accessibility
        galleryContainer.addEventListener('keydown', (e) => {
            const mainImage = document.querySelector('.main-image');
            if (!mainImage) return;
            const mainImageWidth = mainImage.offsetWidth + 20;
            let currentIndex = getCurrentCenteredIndex();

            switch (e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    currentIndex = (currentIndex - 1 + numberOfImages) % numberOfImages;
                    snapToImage(currentIndex, true);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    currentIndex = (currentIndex + 1) % numberOfImages;
                    snapToImage(currentIndex, true);
                    break;
                case 'Home':
                    e.preventDefault();
                    snapToImage(0, true);
                    break;
                case 'End':
                    e.preventDefault();
                    snapToImage(numberOfImages - 1, true);
                    break;
            }
        });

        // Initialize Gallery State
        // Already called in window load event
    </script>
</body>
