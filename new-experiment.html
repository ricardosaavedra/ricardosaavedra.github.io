<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Scrolling Image Scale Example</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    /* Make the page tall so we can scroll */
    height: 2000px;
    background: linear-gradient(to bottom, #f0f0f0, #ccc);
  }

  .image-container {
    position: fixed;
    top: 50%;
    left: 50%;
    /* Initial transform moves it to center; scale(1) is the initial size */
    transform: translate(-50%, -50%) scale(1);
    transform-origin: center center;
    transition: transform 0.1s ease-out; /* Optional for smoother transitions */
  }

  .image-container img {
    width: 200px;
    height: auto;
    display: block;
  }

  .content {
    position: relative;
    top: 110vh; /* Place some text below the fold */
    text-align: center;
    font-size: 24px;
    color: #333;
  }
</style>
</head>
<body>

<div class="image-container">
  <!-- Replace this src with any image you prefer -->
  <img src="https://picsum.photos/800?random=10" alt="Centered Image">
</div>

<div class="content">
  <p>Scroll down to see the image grow.</p>
  <p>Keep scrolling... Keep scrolling... </p>
  <p>Almost there...</p>
  <p>You can scroll back up and watch it shrink again.</p>
</div>

<script>
  // On scroll, update the scale of the image based on scroll position
  window.addEventListener('scroll', function() {
    // Get current scroll position
    const scrollY = window.scrollY;
    // Calculate scale factor; adjust divisor for faster/slower growth
    const scale = 1 + scrollY / 1000; 
    const imageContainer = document.querySelector('.image-container');
    imageContainer.style.transform = `translate(-50%, -50%) scale(${scale})`;
  });
</script>

</body>
</html>
