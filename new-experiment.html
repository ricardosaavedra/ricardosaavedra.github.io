<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Scrolling Image Scale Example</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    /* Make the page tall so we can scroll */
    height: 2000px;
    background: linear-gradient(to bottom, #f0f0f0, #ccc);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Container for title and subtitles */
  .text-container {
    margin-top: 10vh; 
    text-align: center;
  }

  .big-title {
    font-size: 48px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .subtitles-row {
    display: flex;
    justify-content: center;
    gap: 40px; /* Space between subtitles */
    max-width: 80%;
    margin: 0 auto;
  }

  .subtitle {
    font-size: 24px;
    flex: 1;
    max-width: 200px;
  }

  .image-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
    transform-origin: center center;
    transition: transform 0.1s ease-out; /* Optional for smoother transitions */
  }

  .image-container img {
    width: 200px;
    height: auto;
    display: block;
  }

  .content {
    position: relative;
    top: 110vh; /* Place some text below the fold so we can scroll */
    text-align: center;
    font-size: 24px;
    color: #333;
  }
</style>
</head>
<body>

<div class="text-container">
  <div class="big-title">Lorem Ipsum Dolor Sit Amet</div>
  <div class="subtitles-row">
    <div class="subtitle">Lorem ipsum dolor</div>
    <div class="subtitle">Consectetur adipiscing</div>
    <div class="subtitle">Elit sed do eiusmod</div>
  </div>
</div>

<div class="image-container">
  <!-- Replace this src with any image you prefer -->
  <img src="https://picsum.photos/800?random=10" alt="Centered Image">
</div>

<div class="content">
  <p>Scroll down to see the image grow.</p>
  <p>Keep scrolling... Keep scrolling... </p>
  <p>Almost there...</p>
  <p>You can scroll back up and watch it shrink again.</p>
</div>

<script>
  // On scroll, update the scale of the image based on scroll position
  window.addEventListener('scroll', function() {
    const scrollY = window.scrollY;
    const scale = 1 + scrollY / 150; 
    const imageContainer = document.querySelector('.image-container');
    imageContainer.style.transform = `translate(-50%, -50%) scale(${scale})`;
  });
</script>

</body>
</html>
